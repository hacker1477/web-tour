<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search_chat</title>
    <style>
        .result {
  margin-bottom: 20px;
  border: 1px solid #ccc;
  padding: 10px;
  border-radius: 5px;
}

.result h2 {
  margin-top: 0;
  color: #007bff;
}

.result p {
  margin-bottom: 0;
  color: #444;
}

    </style>
</head>
<body>
{% if guide is not defined %}
  <p>guide变量未定义</p>
{% endif %}

{% for result in results %}
<div class="result">
    <h2>{{ result['title'] }}</h2>
    <p>作者来自：{{ result['location'] }}</p>
    <p>{{ result['description'] }}</p>
    <img src="data:image/jpeg;base64, {{ guide[4] }}" alt="{{ guide[1] }}">
</div>
{% endfor %}

</body>
</html>
